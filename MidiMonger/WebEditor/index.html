<html>
<head>
<!--<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">-->
<meta name="description" content="Mountjoy Modular MIDI editor">
<title>Mountjoy Modular MIDI editor</title>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="user-scalable=no,initial-scale = 1.0,maximum-scale = 1.0">
<link rel="stylesheet" type="text/css" href="fonts/stylesheet.css">
<link rel="stylesheet" type="text/css"
	href="css/topcoat-desktop-dark.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/brackets.css">
<link rel="stylesheet" type="text/css" href="css/dropdown.css">
<script type="text/javascript" src="MIDI.js"></script>


<style>
.grid-container {
  display: grid;
  grid-template-columns: 200px 200px 200px 200px;
  padding: 10px;
}
.grid-container2 {
  display: grid;
  grid-template-columns: auto auto;
  padding: 10px;
  border: 1px solid rgba(0, 0, 0, 0.8);
}
.grid-span {
  grid-column: 1 / 3;
  /* margin: auto; */
}
</style>
</head>

<body class="dark">
	<!--<button class="topcoat-button-bar__button--large" onclick="sendMiddleC();">Play Note</button>
	<button class="topcoat-button-bar__button--large" onclick="sendSysEx();">Send Data</button>-->
	<div style="display: grid;  grid-template-columns: 150px 100px;  padding: 10px;">
	<div>Connection Status:</div>
	<div id="connectionStatus" style="color: #d6756a;">Unconnected</div>
	</div>

	
	<div class="grid-container" >
		<div id="gateCtl1" class="grid-container2">
			<div style = "padding: 5px;" class="gateControl">Note</div>
			<div><select id="gNote1" class="docNav" onchange="updateGate(1);"></select></div>
			<div style = "padding: 5px;">Channel</div>
			<div><select id="gChannel1" class="docNav" onchange="updateGate(1);"></select></div>
			<div class="grid-span">
				<button class="topcoat-button-bar__button--large" onclick="sendNote(gNote1.value, gChannel1.value);">Test</button>
			</div>

		</div>
		<div id="gateCtl2" class="grid-container2"></div>
		<div id="gateCtl3" class="grid-container2"></div>
		<div id="gateCtl4" class="grid-container2"></div>

		<div id="gateCtl5" class="grid-container2"></div>
		<div id="dummy" style="grid-column: 2 / 4"></div>
		<div id="cvCtl1" class="grid-container2"></div>

		<div id="gateCtl6" class="grid-container2"></div>
		<div id="dummy" style="grid-column: 2 / 4"></div>
		<div id="cvCtl2" class="grid-container2"></div>
		
		<div id="gateCtl7" class="grid-container2"></div>
		<div id="dummy" style="grid-column: 2 / 4"></div>
		<div id="cvCtl3" class="grid-container2"></div>
		
		<div id="gateCtl8" class="grid-container2"></div>
		<div id="dummy" style="grid-column: 2 / 4"></div>
		<div id="cvCtl4" class="grid-container2"></div>

	</div>
</body>
</html>
