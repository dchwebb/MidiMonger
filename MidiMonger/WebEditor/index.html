<style>
.grid-container {
  display: grid;
  grid-template-columns: 200px 200px 200px 200px;
  padding: 10px;
}
.grid-container2 {
  display: grid;
  grid-template-columns: auto auto;
  padding: 10px;
  border: 1px solid rgba(0, 0, 0, 0.8);
}
.grid-span {
  grid-column: 1 / 3;
  margin: auto;
}
</style>

<body class="dark">
